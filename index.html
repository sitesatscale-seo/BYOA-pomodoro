<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kane's Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- <img src="path-to-logo.png" alt="Timer Logo" class="page-logo"> -->
    <div class="container">
        <button class="mode-toggle" aria-label="Switch Mode"><i class="fas fa-briefcase"></i></button>
        <div class="mode-container">
            <div class="mode">Work Time</div>
        </div>
        <div class="timer">25:00</div>
        <div class="controls">
            <button id="startPauseButton" onclick="toggleTimer()">Start</button>
            <button class="secondary" onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
